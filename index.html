<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Sim</title>
    <link rel="stylesheet" href="css/default.css">

    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <section id="hand-area">
            <div id="dealer-hand" class="hand">
                <h2>ディーラーの手札</h2>
                <div class="cards"></div>
                <div class="total">合計: <span id="dealer-total">0</span></div>
            </div>
            <div id="player-hand" class="hand">
                <h2>あなたの手札</h2>
                <div class="cards"></div>
                <div class="total">合計: <span id="player-total">0</span></div>
            </div>
        </section>
        <button id="new-round">次のラウンドへ</button>
        <section id="play-area">
        <canvas id="table-canvas">
            Failed to load canvas.
        </canvas>
        </section>
        <section id="controls">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
        </section>
        <section id="money-area">
            <p>所持金: <span id="player-balance">0</span></p>
            <p>賭け金: <span id="player-bet-balance">0</span></p>

        </section>
        <section id="betting">
            <button id="bet-1000">1000</button>
            <button id="bet-3000">3000</button>
            <button id="bet-5000">5000</button>
            <button id="bet-10000">10000</button>
        </section>
        <section id="message-area">
            <p id="message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; ShionGT Github</p>
    </footer>
</body>
